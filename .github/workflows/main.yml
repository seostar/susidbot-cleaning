name: Cleaner Bot
on:
  schedule:
    # 1. –©–æ–¥–µ–Ω–Ω–µ —Ç–∏—Ö–µ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è (22:30 –ö–∏—ó–≤ = 20:30 UTC)
    - cron: '30 20 * * *'
    
    # 2. –ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è 1-–≥–æ —á–∏—Å–ª–∞ (08:30 –ö–∏—ó–≤ = 06:30 UTC)
    - cron: '30 6 1 * *'
    
    # 3. –ó–≤—ñ—Ç 11-–≥–æ —á–∏—Å–ª–∞ (11:30 –ö–∏—ó–≤ = 09:30 UTC)
    - cron: '30 9 11 * *'
    
    # 4. –ù–∞–≥–∞–¥—É–≤–∞–Ω–Ω—è 19-–≥–æ —á–∏—Å–ª–∞ (11:30 –ö–∏—ó–≤ = 09:30 UTC)
    - cron: '30 9 19 * *'
    
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: {python-version: '3.9'}
      - run: pip install pyTelegramBotAPI pytz
      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          THREAD_ID: ${{ secrets.THREAD_ID }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python bot.py
      - name: Save History
        run: |
          git config --global user.name "SusidBot"
          git config --global user.email "bot@users.noreply.github.com"
          git add history.json
          # –ö–æ–º—ñ—Ç–∏–º–æ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –±—É–ª–∏ –∑–º—ñ–Ω–∏
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update history [skip ci]" && git push)
