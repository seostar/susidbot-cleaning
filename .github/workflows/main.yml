name: OSBB Payments Bot

on:
  schedule:
    # 1-ше число, 09:00 за Києвом (07:00 UTC)
    - cron: '0 7 1 * *'
    # 11 та 19 числа, 12:00 за Києвом (10:00 UTC)
    - cron: '0 10 11,19 * *'
    # Щодня о 23:00 (21:00 UTC) для тихого збору даних
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pyTelegramBotAPI pytz

      - name: Run bot script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          THREAD_ID: ${{ secrets.THREAD_ID }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add history.json
          git commit -m "Auto-update history [skip ci]" || echo "No changes to commit"
          git push
