name: Cleaner Bot

on:
  schedule:
    - cron: '0 21 * * *'  # 23:00 (Збір оплат)
    - cron: '0 7 1 * *'   # 1 число, 09:00 (Старт)
    - cron: '0 10 11 * *' # 11 число, 12:00 (Звіт)
    - cron: '0 10 19 * *' # 19 число, 12:00 (Нагадування)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: {python-version: '3.9'}
      - run: pip install pyTelegramBotAPI pytz
      - name: Run
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          THREAD_ID: ${{ secrets.THREAD_ID }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python bot.py
      - name: Sync
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "update history" && git push)
